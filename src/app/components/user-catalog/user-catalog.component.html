<div class="banner row justify-content-end" id="bannerProds">
    <!-- <img src="images/lorenzo-herrera-p0j-mE6mGo4-unsplash.jpg" alt=""> -->
    <div class="title col align-self-end">
        <h1>Products</h1>
    </div>
</div>
<div class="form-row justify-content-end my-4">
    <input type="text" class="form-control col-3" placeholder="Search" [(ngModel)]="searchStr">
    <button class="btn btn-primary" (click)="search()" >Search</button>
</div>
<div class="row">
    <div *ngFor="let item of products" class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="item.img" width="150px">
        <div class="card-body">
            <h4>{{item.name}}</h4>
          <p class="card-text">{{item.company}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="editProduct(item)" data-toggle="modal" data-target="#exampleModal">Edit</button> -->
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary btn-danger " (click)="deleteProduct(item)">Delete</button> -->
            </div>
            <small class="text-muted">{{item.originalPrice | currency}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
