<div class="banner row justify-content-end" id="bannerProds">
  <!-- <img src="images/lorenzo-herrera-p0j-mE6mGo4-unsplash.jpg" alt=""> -->
  <div class="title col align-self-end">
      <h1>Admin</h1>
  </div>
</div>
<div>
  <button class="btn btn-success btn-big justify-content-end" data-toggle="modal" data-target="#addProductModal">Add Product</button>
</div>
<table class="table table-striped col-md-8">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Company</th>
      <th scope="col">Original Price</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.name}}</td>
      <td>{{item.company}}</td>
      <td>{{item.originalPrice | currency}}</td>
      <td>
        <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="editProduct(item)" data-toggle="modal" data-target="#exampleModal">Edit</button>
        <button type="button" class="btn btn-sm btn-outline-secondary btn-danger " (click)="deleteProduct(item)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal Editar -->
<div class="modal" tabindex="-1" id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]= "editProductForm" id="editForm">
          <label>
              Name:
              <input type="text" formControlName="name">
          </label>
          <label>
              Company:
              <input type="text" formControlName="company">
          </label>
          <label>
              Original Price:
              <input type="number" formControlName="originalPrice">
          </label>
          <label>
            IMG_URL
            <input type="text" formControlName="img">
        </label>
          <!-- <button class="btn" type="submit" [disabled]="!editProductForm.valid">Add Product</button> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" for="editForm" class="btn btn-primary" [disabled]="!editProductForm.valid" (click)="edit()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Agregar -->
<div class="modal" tabindex="-1" id="addProductModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]= "addProductForm" id="addForm">
          <label>
              Name:
              <input type="text" formControlName="name">
          </label>
          <label>
              Company:
              <input type="text" formControlName="company">
          </label>
          <label>
              Original Price:
              <input type="number" formControlName="originalPrice">
          </label>
          <label>
            IMG_URL
            <input type="text" formControlName="img">
        </label>
          <!-- <button class="btn" type="submit" [disabled]="!editProductForm.valid">Add Product</button> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" for="addForm" class="btn btn-primary" [disabled]="!addProductForm.valid" (click)="add()" data-dismiss="modal">Add Product</button>
      </div>
    </div>
  </div>
</div>
